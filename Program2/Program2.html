<!DOCTYPE html>
<html>
<head>
    <title>Student Form - GET and POST</title>
</head>

<body>

    <h1>Student Information Form</h1>

    <h2>Submit using GET Method</h2>

    <form action="/submit-get" method="GET">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Branch:</label><br>
        <input type="text" name="branch" required><br><br>

        <label>Semester:</label><br>
        <input type="text" name="semester" required><br><br>

        <input type="submit" value="Submit using GET">
    </form>

    <hr>

    <h2>Submit using POST Method</h2>

    <form action="/submit-post" method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Branch:</label><br>
        <input type="text" name="branch" required><br><br>

        <label>Semester:</label><br>
        <input type="text" name="semester" required><br><br>

        <input type="submit" value="Submit using POST">
    </form>

</body>
</html>
